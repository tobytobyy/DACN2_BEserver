# Mongo (fallback cho local)
spring.data.mongodb.uri=mongodb://localhost:27017/dacn2

spring.data.mongodb.auto-index-creation=true

server.port=${PORT:8080}

# JWT (fallback cho local)
jwt.secret=${JWT_SECRET:your_super_secret_key_32_chars_minimum}
jwt.expiration=86400000

# Google OAuth (fallback - để khỏi crash nếu thiếu env)
