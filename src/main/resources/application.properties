# Application Configuration File
spring.application.name=BEserver
spring.data.mongodb.uri=${MONGODB_URI}
spring.data.mongodb.auto-index-creation=true
# Server Configuration
server.port=${PORT:8080}
# JWT Configuration
jwt.secret=${JWT_SECRET}
jwt.expiration=86400000
# OAuth2 Configuration for Google
spring.security.oauth2.client.registration.google.client-id=${GOOGLE_CLIENT_ID}
spring.security.oauth2.client.registration.google.client-secret=${GOOGLE_CLIENT_SECRET}
spring.security.oauth2.client.registration.google.scope=email,profile
# ===== AI Server =====
ai.base-url=${AI_BASE_URL}
ai.internal-token=${AI_INTERNAL_TOKEN}
ai.food.predict-path=/api/v1/inference/food-image
ai.chat.path=/api/v1/inference/chat
ai.food.connect-timeout-ms=5000
ai.food.read-timeout-ms=60000
# ===== AWS Configuration =====
aws.region=${AWS_REGION:ap-southeast-1}
aws.credentials.access-key=${AWS_CREDENTIALS_ACCESS_KEY}
aws.credentials.secret-key=${AWS_CREDENTIALS_SECRET_KEY}
# S3 nutrition
aws.s3.nutrition.bucket=${AWS_S3_NUTRITION_BUCKET}
aws.s3.nutrition.prefix=${AWS_S3_NUTRITION_PREFIX}
aws.s3.presign.put-ttl-seconds=${AWS_S3_PRESIGN_PUT_TTL_SECONDS:300}
aws.s3.presign.get-ttl-seconds=${AWS_S3_PRESIGN_GET_TTL_SECONDS:600}
aws.s3.nutrition.max-bytes=${AWS_S3_NUTRITION_MAX_BYTES:5242880}
# S3 chat media
aws.s3.chat.bucket=${AWS_S3_CHAT_BUCKET}
aws.s3.chat.prefix=${AWS_S3_CHAT_PREFIX:chat/}
aws.s3.chat.presign.put-ttl-seconds=${AWS_S3_CHAT_PRESIGN_PUT_TTL_SECONDS:3600}
aws.s3.chat.presign.get-ttl-seconds=${AWS_S3_CHAT_PRESIGN_GET_TTL_SECONDS:600}
aws.s3.chat.max-bytes=${AWS_S3_CHAT_MAX_BYTES:10485760}